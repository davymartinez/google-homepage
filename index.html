<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="top-navbar">
            <ul class="navbar" style="text-align: right">
                <li>Gmail</li>
                <li>Images</li>
                <li class="material-icons">apps</li>
                <li class="material-icons">notifications</li>
                <li class="material-icons">person</li>
            </ul>
        </div>
        <div class="logo">
            <img class="googlelogo" src="https://www.google.com.ar/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        <div class="search-box">
            <form action="index.html" method="post">
                <input class="input-field" type="text" name="" value="">
            </form>
        </div>
        <div class="button-area">
            <button id="search-button" type="button" name="search">Google Search</button>
            <button id="lucky-button" type="button" name="lucky">I'm Feeling Lucky</button>
        </div>
        <div class="language-selection">
            <p>Google offered in: <a href="https://www.google.com.ar/setprefs?sig=0_wyqqq6Rzb9maZgvZTI7D6l2En7A%3D&hl=es-419">Español (Latinoamérica)</a></p>
        </div>
        <div class="country-bar">
            <p>Argentina</p>
        </div>
        <div class="bottom-navbar">
            <ul id="bottom-left">
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
            </ul>
            <ul id="bottom-right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </body>
</html>
